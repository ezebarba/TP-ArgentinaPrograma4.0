          <div class="container">
          <form id="contact-form" method="post" action="">
            <div class="form-group">
              <label for="name">Nombre y Apellido</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
              <div class="invalid-feedback">
                Por favor ingresa tu nombre completo.
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
              <div class="invalid-feedback">
                Por favor ingresa un correo electrónico válido.
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Asunto</label>
              <input type="text" class="form-control" id="subject" name="subject" placeholder="Ingresa el asunto" required>
              <div class="invalid-feedback">
                Por favor ingresa el asunto del mensaje.
              </div>
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
              <div class="invalid-feedback">
                Por favor escribe tu mensaje.
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            <button type="button" class="btn btn-secondary" id="download-pdf">Descargar PDF</button>
            <script type="module" src="./contacto.js"></script>
          </form>
        </div>
